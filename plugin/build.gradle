dependencies {
    shade project(':SBAHypixelify-API')
    implementation 'com.comphenix.protocol:ProtocolLib:4.5.0'
    compileOnly 'me.clip:placeholderapi:2.10.9'
}

enableSpigradleSpigot()

spigot {
    name = 'SBAHypixelify'
    apiVersion = '1.13'
    load = POST_WORLD
    softDepends = [
            'PlaceholderAPI',
            'ProtocolLib'
    ]
    commands {
        bwaddon {
            aliases = ['bwa']
            description = 'Command of SBAHypixelify plugin'
            usage = '/bwa [subcommand]'
        }

        party{
            aliases['p']
            description = 'Command of SBAHypixelify plugin used for parties'
            usage = '/party [subcommand]'
        }

        shout{
            description = 'Command of SBAHypixelify plugin used for shouts'
            usage = '/shout [subcommand]'
        }
    }
}